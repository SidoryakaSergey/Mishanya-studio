<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="page_n3" id="page_n3_family">
      <div class="page_n4-content" id="family_content">
        <div class="content__img" id="family"></div>

        <div class="content__text">
          <h2
            data-i18n="Сімейне відео"
            data-i18n-de="Familienvideo"
            data-i18n-ru="Семейное видео"
          ></h2>
        </div>
      </div>
    </div>
    <!--  end  page_n4 -->
    <div class="page_n-list_video">
      <p
        data-i18n="НАЗАД"
        data-i18n-de="ZURÜCK"
        data-i18n-ru="НАЗАД"
        class="back_to"
        id="back_to_family"
        href=""
      ></p>
      <div class="list_video">
        <div class="video-row">
          <div class="video right10deg">
            <div class="video-youtube">
              <a href="https://youtu.be/k8kkh2I-TSo" target="_blank"
                ><img
                  class="youtube-img"
                  src="./img/youtube_img/page4-1.jpg"
                  alt=""
              /></a>
            </div>
            <div class="video-name">
              <h3
                data-i18n="Привітання другові"
                data-i18n-de="Glückwunsch an einen Freund"
                data-i18n-ru="Поздравление друга"
              ></h3>
            </div>
          </div>
          <div class="video left10deg">
            <div class="video-youtube">
              <a href="https://youtu.be/7Ha9KqRt9yY" target="_blank"
                ><img
                  class="youtube-img"
                  src="./img/youtube_img/page4-2.jpg"
                  alt=""
              /></a>
            </div>
            <div class="video-name">
              <h3
                data-i18n="Щастя це…"
                data-i18n-de="Glucklichsein ist…"
                data-i18n-ru="Счастье это…"
              ></h3>
            </div>
          </div>
        </div>
        <!-- row 2 -->
        <div class="video-row">
          <div class="video left10deg">
            <div class="video-youtube">
              <a href="https://youtu.be/1u-M1_gv11g" target="_blank"
                ><img
                  class="youtube-img"
                  src="./img/youtube_img/page4-3.jpg"
                  alt=""
              /></a>
            </div>
            <div class="video-name">
              <h3
                data-i18n="З 10 річчям, чемпіон!"
                data-i18n-de="Alles Gute zum 10-jährigen Jubiläum, Champion!"
                data-i18n-ru="С 10 летием, чемпион!"
              ></h3>
            </div>
          </div>
          <div class="video right10deg">
            <div class="video-youtube">
              <a href="https://youtu.be/5ToybsEdHa8" target="_blank"
                ><img
                  class="youtube-img"
                  src="./img/youtube_img/page4-4.jpg"
                  alt=""
              /></a>
            </div>
            <div class="video-name">
              <h3
                data-i18n="Нашим Мамам"
                data-i18n-de="An unsere Mütter"
                data-i18n-ru="Нашим Мамам"
              ></h3>
            </div>
          </div>
        </div>

        <!-- end-row -->
      </div>
    </div>
  </body>
</html>
